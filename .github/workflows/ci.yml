# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  # 1. Setup (instala e faz cache do pnpm store)
  setup:
    name: Configuração e Instalação
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Instalar dependências (pnpm)
        run: pnpm install --frozen-lockfile

  # 2. Testes
  test:
    name: Testes (Jest) e Artefatos
    runs-on: ubuntu-latest
    needs: setup

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: trading_strategies_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d trading_strategies_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/trading_strategies_test
      NODE_ENV: test

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Instalar dependências (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Instalar postgresql-client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Esperar Postgres ficar pronto
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d trading_strategies_test && break
            sleep 1
          done

      - name: Rodar migrations
        run: pnpm run db:migrate

      - name: Rodar a suíte de testes com cobertura
        run: pnpm run test:server:coverage

      - name: Upload LCOV do servidor
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: test-artifacts/server-coverage/lcov.info

      - name: Upload dos artefatos de teste
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: test-artifacts/

  # 3. Lint
  lint:
    name: Verificação de Código (ESLint)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Instalar dependências (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Rodar o Linter
        run: pnpm run lint

  # 4. Segurança
  security:
    name: Análise de Segurança
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Instalar dependências (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Rodar Auditoria de Segurança (pnpm audit)
        run: pnpm audit --audit-level=high

  # 5. Build
  build:
    name: Build de Produção
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Instalar dependências (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Rodar Build
        run: pnpm run build

      - name: Upload dos Artefatos de Build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/server/dist/
            apps/client/dist/

  # 6. SonarCloud (análise de qualidade + cobertura)
  sonarcloud:
    name: Análise SonarCloud
    runs-on: ubuntu-latest
    needs: [test, lint, security]

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/trading_strategies_test
      NODE_ENV: test

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Baixar LCOV do servidor
        uses: actions/download-artifact@v4
        with:
          name: server-coverage
          path: test-artifacts/server-coverage

      - name: Mostrar LCOV
        run: |
          echo "LCOV do Jest:"
          ls -R test-artifacts/server-coverage
          head -n 30 test-artifacts/server-coverage/lcov.info

      # Executar análise do SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # 7. Criação de Issue em Caso de Falha
  issue_creator:
    name: Criar Issue em Falha
    runs-on: ubuntu-latest
    needs: [test, lint, security, build, sonarcloud]
    # Roda sempre, mas só cria issue se pelo menos um dos jobs em "needs" falhou
    if: always() && contains(join(needs.*.result, ','), 'failure')
    permissions:
      contents: read
      issues: write
      actions: read

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Criar Issue no GitHub
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = require('.github/scripts/create-ci-failure-issue');
            await run({ github, context, core });

  # 8. Criação de Issues para Code Smells
  smell_issue_creator:
    name: Criar Issues para Code Smells
    runs-on: ubuntu-latest
    needs: [lint]
    if: always() && contains(join(needs.*.result, ','), 'failure') && github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Gerar Relatório de Code Smells
        run: pnpm run lint:report || true

      - name: Criar Issues
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = require('.github/scripts/create-smell-issues');
            await run({ github, context, core });
