# Chaves do SonarCloud
sonar.organization=lucasmgcode
sonar.projectKey=LucasMGcode_Trading-Strategies-INF-321
sonar.host.url=https://sonarcloud.io

# Caminho das fontes
sonar.sources=apps/server,apps/client/src

# Caminho dos testes
sonar.tests=apps/server,apps/client/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.integration.spec.ts,**/*.test.tsx

# Arquivo de cobertura LCOV (gerado pelo CI)
sonar.javascript.lcov.reportPaths=test-artifacts/lcov.info

# Encoding padrão
sonar.sourceEncoding=UTF-8

# Ignorar diretórios que não são código
sonar.exclusions=**/dist/**,**/drizzle/migrations/**,**/*.config.js,**/*.config.ts
